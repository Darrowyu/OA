version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: oa_postgres
    environment:
      POSTGRES_USER: oa_user
      POSTGRES_PASSWORD: oa_password
      POSTGRES_DB: oa_system
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U oa_user -d oa_system"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
